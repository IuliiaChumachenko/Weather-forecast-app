<nav mat-tab-nav-bar mat-stretch-tabs="false" mat-align-tabs="end" class="navigation" [tabPanel]="tabPanel">
  @for (link of navLinks; track link) {
  <a mat-tab-link
     matBadge="link.isBadge"
     matBadgeColor="warn"
     matBadgeSize="small"
     [matBadgeHidden]="!link.isBadge"
     (click)="activeLink = link"
     [routerLink]="link.link"
     [active]="activeLink.index === link.index">{{ link.label }}</a>
  }
</nav>

<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
