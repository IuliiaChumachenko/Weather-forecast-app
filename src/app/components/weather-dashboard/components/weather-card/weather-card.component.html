<div class="weather-info">
  <p class="text-50 font-bold">{{ todayWeather?.degree }}&deg;</p>
  <p class="flex items-end text-30">
    {{ todayWeather?.state }}
    <i class="weather-info__icon weather-info__icon--{{todayWeather?.state?.toLowerCase()}}"></i>
  </p>
  <p class="weather-info__date">{{ todayWeather?.date | date: 'EEEE d, MMMM yy' }}</p>
</div>
